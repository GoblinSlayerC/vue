<script>
    let data = {
        productList: [{
            name: '衣服',
            price: 123,
            isRed: false
        }, {
            name: '裤子',
            price: 123,
            isRed: false
        }, {
            name: '鞋子',
            price: 123,
            isRed: false
        }
        ],
        productName: '衣服',
        productPrice: undefined,
        keyword: '',
    }
    Object.keys(data).forEach((key)=>{
        // console.log(key);
        define(data,key,data[key]);
    });

    function define(data,key,val){
        Object.defineProperty(data,key,{
            get(){
                console.log('get');
                return val;
            },
            set(newVal){
                console.log('set',`新值是${newVal}`);
                val = newVal;
            }
        });
    }
    console.log(data.productName)
    data.productName='裤子';
    
    
</script>
