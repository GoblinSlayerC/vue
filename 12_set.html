<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button @click='change'>change</button>
        <ul>
            <li v-for="(item,index) in arr">
                {{item}}

            </li>
        </ul>
    </div>
</body>
<script src="./vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            arr: ['a','b','c','d']
        },
        methods: {
            change(){
                // this.arr[1] = 'xx';
                Vue.set(this.arr,1,'xx')
            }
        }
    })
</script>
</html>
