<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(a,b) in arr">
                {{a}}
            </li>
        </ul>
        <ul>
            <li v-for="(v,k) in stuSort">
                {{v.name}} {{v.age}}
            </li>
        </ul>
    </div>
</body>
<script src="./vue.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        data:{
            arr: ['html','css','js','vue'],
            stuList:[{
                name:'zs',
                age:20
            },{
                name:'lisi',
                age:18
            },{
                name:'ww',
                age:23
            }
            ]
        },
        computed:{
            stuSort(){
                return this.stuList.sort((a,b)=>{
                    return a.age-b.age
                })
            }
        }
    })
</script>
</html>
